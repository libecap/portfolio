<div class="banner relative">
  <picture class="img-flex">
    <source media="(min-width:60em)" srcset="/images/frustrated-l-xl.jpg 2x, /images/frustrated-l-xl.jpg 1x">
    <source media="(min-width:38em)" srcset="/images/frustrated-960.jpg 2x, /images/frustrated-l-608.jpg 1x">
    <img srcset="/images/frustrated-608.jpg 2x, /images/frustrated-608.jpg 1x" src="/images/frustrated-320.jpg" alt="">
  </picture>
  <div class="absolute pin-cb text-center island max-length">
    <h1 class="push-1-2 tena title">{{include.heading}}</h1>
    <p class="push frustrated bold">{{include.text}}</p>
    {% if include.button_url %}
      {% pattern buttons/magic url=include.button_url text=include.button_text %}
    {% endif %}
  </div>
</div>
