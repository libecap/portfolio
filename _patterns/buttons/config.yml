title: "Buttons"
description: |
  Buttons should be used in situations where a dramatic, obvious action is require. Try not to over use buttons because they should be the primary call-to-action for a screen.

patterns:
  basic:
    fields:
      - name: text
        type: string
        example: "Get Charmed"
      - name: url
        type: url
        example: "/products/"
    title: "Basic"
    description: |
      Default to using the basic button. It should always be used in front of light backgrounds.
    width: "12em"
  ghost:
    fields:
      - name: text
        type: string
        example: "GET CHARMED!"
      - name: url
        type: url
        example: "/products/"
    title: "Ghost"
    description: |
      The ghost button is specifically for banners, where it will be placed in front of busy images.
    background: "--color-primary-light"
    width: "12em"
  light:
    fields:
      - name: text
        type: string
        example: "GET CHARMED!"
      - name: url
        type: url
        example: "/products/"
    title: "Light"
    description: |
      The light button is for dark backgrounds, where it will be used instead of the basic button.
    width: "12em"
  magic:
    fields:
      - name: text
        type: string
        example: "GET CHARMED!"
      - name: url
        type: url
        example: "/products/"
    title: "Magic"
    description: |
      The Magic button is for entertainment. It should only be used once on a page and ideally with no other buttons on the same page.
    padding: "2em 0"
    width: "12em"
  form-btn:
    fields:
      - name: text
        type: string
        example: "Submit"
      - name: url
        type: url
        example: "/products/"
    title: "Send Form"
    description: |
      Use this button at the end of any forms
    width: "12em"
  cart:
    fields:
      - name: text
        type: string
        example: "Add to Cart"
      - name: url
        type: url
        example: "/products/"
    title: "Shopping Cart"
    description: |
      Use this button on mobile to access the shopping cart or within product item cards
    width: "12em"
  update-btn:
    fields:
      - name: text
        type: string
        example: "Update Cart"
      - name: url
        type: url
        example: "/products/"
    title: "Update Cart"
    description: |
      Use this button on mobile to update the shopping cart
    width: "12em"
