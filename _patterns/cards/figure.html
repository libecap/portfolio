<article class="max-height">
  <figure>
    <div class="gutter pad-t">
      <img class="img-flex" aria-details="#{{include.aria-details}}" src="{{include.image}}" alt="{{include.alt-text}}">
    </div>

      <p class="micro push-0">{{include.details}}</p>
    </figcaption>
  </figure>
</article>
