---
layout: default
---

<div>
  {% pattern banner/main-banner heading="Cap Libecap" text="Graphic Design" %}
</div>
<section class="wrapper pad-t-2">
  <div class="grid">
    <div class="unit unit-xs-1 s-1 m-1 l-1">
      <div class="unit unit-xs-1 s-1 m-1-2 l-1 text text-center">
        <h2 class="tena light">Ottawa, Ontario</h2>
      </div>
      <div class="embed embed-3by1">
        <img aria-details="#portfolio" class="embed-item" src="/images/map.png" alt="#">
      </div>
    </div>
  </div>
</section>
<section class="pad-b-2 pad-t-2">
  <div class="text text-center pad-t-1-2">
    <h2 id="work" class="tena light">Previous Work</h2>
  </div>
  <div class="grid grid-middle center-content-vertical wrapper">
    <div class="unit-content-center-vertical unit xs-1 s-1 m-1-2 l-1-2 card relative">
        <a href="#">
          <div class="image">
            <img class="img-flex" aria-details="#display" src="/images/cap-profile.jpeg" alt="portfolio-photo">
          </div>
          <div class="card-text text-center">
            <h3 class="exa">Header</h3>
          </div>
        </a>
    </div>
    <div class="card relative unit-content-center-vertical unit xs-1 s-1 m-1-2 l-1-2">
        <a href="/packaging/">
          <div class="image">
            <img class="img-flex" aria-details="#display" src="/images/packaging.jpg" alt="portfolio-photo">
          </div>
          <div class="card-text text-center">
            <h3 class="exa">Header</h3>
          </div>
        </a>
    </div>
  </div>
  <div class="grid grid-middle center-content-vertical wrapper">
    <div class="card relative unit-content-center-vertical unit xs-1 s-1 m-1-2 l-1-2">
        <a href="/logo-design/">
          <div class="image">
            <img class="img-flex" aria-details="#display" src="/images/planet-of-sound.jpg" alt="portfolio-photo">
          </div>
          <div class="card-text text-center">
            <h3 class="exa">Header</h3>
          </div>
        </a>
    </div>
    <div class="card relative unit-content-center-vertical unit xs-1 s-1 m-1-2 l-1-2">
        <a href="#">
          <div class="image">
            <img class="img-flex" aria-details="#display" src="/images/isometric.jpg" alt="portfolio-photo">
          </div>
          <div class="card-text text-center">
            <h3 class="exa">Header</h3>
          </div>
        </a>
    </div>
  </div>
</section>
